</head>
<body>
<div class="page-container">
<input type="hidden" th:value="${venderId}" id="venderId">

    <div class="row cl">
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
                <thead>
                <tr class="text-c">

                    <th width="80">产品名称</th>
                    <th width="80">产品个数</th>
                    <th width="75">产品价格</th>
                    <th width="75">清除操作</th>
                </tr>
                </thead>
                <tr class="text-c" th:each="venderStock ,  iterStat: ${venderStocks}">
                    <td class="text-l" th:text="${venderStock.get('vender_good_name')}">
                    </td>
                    <td class="text-l" th:text="${venderStock.get('vender_good_count')}">
                    </td>
                    <td class="text-l" th:text="${venderStock.get('vender_good_price')}">
                    </td>
                    <td>
                        <a style="text-decoration:none" class="ml-5"   href="javascript:"th:onclick="'javascript:vender_stock_del('+this+',\''+${venderStock.get('vender_good_name')}+'\')'" title="清除此商品"><i class="Hui-iconfont">&#xe6e2;</i></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>


<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" th:inline="none">
    var venderId=$("#venderId").val();
    function vender_stock_del(obj,goodName){
        layer.confirm('确认移除商品吗？',function(index) {
            $.ajax({
                url: 'api/delVenderStock?goodName=' + goodName+'&venderId='+venderId,
                method: "get",
                success: function (data) {
                    setTimeout(function () {
                        alert(data.message);
                    },2000);
                    location.reload(true);
                },
                async: "false",
                contentType: 'application/json'
            });
        });

    }
</script>
</body>
</html>
